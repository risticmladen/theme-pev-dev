<div class="block-title ui-canvas-label minicart-items-counter">
    <strong>
        <if args="getCartParam('summary_count')">
            <span class="items-total">
                <span class="count" if="maxItemsToDisplay < getCartLineItemsCount()" text="maxItemsToDisplay"/>
                <translate args="'of'" if="maxItemsToDisplay < getCartLineItemsCount()"/>
                <span class="count" text="getCartLineItemsCount()"/>
                <!-- ko if: (getCartLineItemsCount() === 1) -->
                <span translate="'Item in Cart'"/>
                <!--/ko-->
                <!-- ko if: (getCartLineItemsCount() > 1) -->
                <span translate="'Items in Cart'"/>
                <!--/ko-->
            </span>
        </if>
    </strong>
</div>

<if args="getCartParam('summary_count')">

    <each args="getRegion('subtotalContainer')" render=""/>
    <each args="getRegion('extraInfo')" render=""/>

    <div class="actions actions--first-level minicart-actions" if="getCartParam('possible_onepage_checkout')">
        <div class="primary go-to-checkout">
            <button
                id="top-cart-btn-checkout"
                type="button"
                class="action primary checkout"
                data-action="close"
                data-bind="
                            attr: {
                                title: $t('Proceed to Checkout')
                            },
                            click: closeMinicart()
                        "
                translate="'Go to Checkout'"
            />
            <div data-bind="html: getCartParam('extra_actions')"></div>
        </div>
    </div>
    <div class="secondary view-and-edit">
        <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
            <span translate="'View and Edit Cart'"/>
        </a>
    </div>
</if>

<div class="block-content minicart-content">
    <if args="getCartParam('summary_count')">
        <strong class="subtitle" translate="'Recently added item(s)'"/>
        <div data-action="scroll" class="minicart-items-wrapper">
            <ol id="mini-cart" class="minicart-items" data-bind="foreach: { data: getCartItems(), as: 'item' }">
                <each args="$parent.getRegion($parent.getItemRenderer(item.product_type))"
                      render="{name: getTemplate(), data: item, afterRender: function() {$parents[1].initSidebar()}}"
                />
            </ol>
        </div>
    </if>

    <ifnot args="getCartParam('summary_count')">
        <strong class="subtitle empty"
                data-bind="visible: closeSidebar()"
                translate="'You have no items in your shopping cart.'"
        />
        <if args="getCartParam('cart_empty_message')">
            <p class="minicart empty text" text="getCartParam('cart_empty_message')"/>
            <div class="actions">
                <div class="secondary">
                    <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
                        <span translate="'View and Edit Cart'"/>
                    </a>
                </div>
            </div>
        </if>
    </ifnot>

    <div id="minicart-widgets" class="minicart-widgets">
        <each args="getRegion('promotion')" render=""/>
    </div>
</div>
<each args="getRegion('sign-in-popup')" render=""/>
